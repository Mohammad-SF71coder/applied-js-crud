<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn javascript </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- applied project-5 (GRUDS web site) -->
    <div class="container">     

        <div class="title-section">
            <h1 class="title">GRUDS</h1>
            <h3 class="title">PRODECT MANAGEMENT SYSTEM</h3>
        </div>

        <div class="info-section">
            <input type="text" id="name" placeholder="Prodect Name"> 

            <div class="mony-info">
                <input onkeyup= "getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup= "getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup= "getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup= "getTotal()" type="number" id="discount" placeholder="Discount">
                <div id="total">Total</div>
            </div>
            
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="create">Create</button>
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search" >
            <div class="search-options">
                <button onclick="getSearchMood(this.id)" id="search-T"> Search By Name</button>
                <button onclick="getSearchMood(this.id)" id="search-C">Search By CAtegory</button>
            </div>
            
            <div id="deleteAll">
                
            </div>

        </div>
        <div class="items"> 
            <table>
                <tr>
                    <th>ID</th>
                    <th>NAMe</th>
                    <th>PRICE</th> 
                    <th>TAXES</th>
                    <th>ADS</th>
                    <th>DISCOUNT</th>
                    <th>total</th>
                    <th>CATEGORY</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
            
        </div>      
        
    </div>
    <script src="main.js"></script>

</body>
</html>
